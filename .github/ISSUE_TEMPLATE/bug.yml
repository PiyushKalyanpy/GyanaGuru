name: üêõ Bug Report
description: Report a bug report
title: '[Bug]: '
labels: ['üîß goal: fix']
body:
- type: textarea
  id: what-happened
  attributes:
    label: What bug you encountered?
    placeholder: Describe the issue in detail
  validations:
    required: true
- type: textarea
  id: screenshots
  attributes:
    label: Show us the trouble with screenshots
    placeholder: Attach screenshots to demonstrate the issue
  validations:
    required: true
- type: dropdown
  id: browsers
  attributes:
    label: Which browsers are affected?
    multiple: true
    options:
    - Firefox
    - Chrome
    - Safari
    - Microsoft Edge
    - Brave
    - Other
- type: checkboxes
  id: terms
  attributes:
    label: Agreement to Code of Conduct
    description: By submitting this report, you confirm your adherence to our Code of Conduct
- [ ] Code of Conduct
- [ ] I am GSSoC contributor
- [ ] I want to work on this issue
